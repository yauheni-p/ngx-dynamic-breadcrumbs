<div class='person-info-container' *ngIf='person$ | async as person'>
  <div>
    <svg xmlns='http://www.w3.org/2000/svg' height='150' viewBox='0 0 24 24' width='150'>
      <path d='M0 0h24v24H0z' fill='none' />
      <path class='svg-icon'
        d='M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z' />
    </svg>
  </div>
  <div class='info-block'>
    <div class='field-container'>
      <label class='strong-label'>First name</label>
      <div>{{person.firstName}}</div>
    </div>
    <div class='field-container'>
      <label class='strong-label'>Last name</label>
      <div>{{person.lastName}}</div>
    </div>
    <div class='field-container'>
      <label class='strong-label'>Gender</label>
      <div>{{person.sex}}</div>
    </div>
    <div class='field-container'>
      <label class='strong-label'>Year</label>
      <div>{{person.year}}</div>
    </div>
  </div>
</div>
